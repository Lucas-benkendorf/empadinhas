<html>

        <title>Calculadora Simples - Exercício S03A03</title>

        <!-- div, section -->
        <div class="container">
            <h1>Calculadora Simples</h1>

            <form>
                <fieldset>
                    <label>Número 1:</label>

                    <label>Número 2:</label>

        </div>
